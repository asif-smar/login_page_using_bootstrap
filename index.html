<!doctype html>
<html lang="en">

<head>
  <title>Login Page Using Bootstrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="wrapper" >
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="logo d-flex justify-content-center">
                    <img src="logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5 ">
                    <h3 class="text-darker fw-bolder fs-4 mb-2 d-flex justify-content-center">Sign In to SMAR MART</h3>
                    <div class=" fw-normal text-muted mb-4 d-flex justify-content-center">
                        New here? <a href="#" class=" text-primary fw-bold text-decoration-none">Create an account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>

                      <div class="mt-2 text-end">
                        <a href="#" class=" text-decoration-none fw-bold text-primary">Forget Password?</a>
                      </div>

                      <button  type="submit" class=" btn btn-primary w-100 my-4">Continue</button>
                      <div class="text-center text-muted text-uppercase mb-3">or</div>
                      <a href="#" class="btn btn-light w-100 mb-3">
                        <img src="facebook-icon.svg" class="img-fluid me-2">continue with facebook
                      </a>
                      <a href="#" class="btn btn-light w-100 mb-3">
                        <img src="google-icon.svg" class="img-fluid me-2">continue with google
                      </a>
                      <a href="#" class="btn btn-light w-100 mb-3">
                        <img src="linkedin-icon.svg" class="img-fluid me-2">continue with linkedin
                      </a>

                      </div>
                </form>

            </div>
        </div>
    </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
